<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>TravelTip</title>
  </head>
  <body>
    <header class="main-header">
      <div class="logo">TravelTip Starter</div>
      <div class="header-actions-container">
        <form onsubmit="onAddressSearch(event)">
          <div class="search-bar">
            <input
              name="search"
              class="search-bar-input"
              type="search"
              placeholder="Type your search here..."
              autocomplete="off"
            />
            <button
              type="submit"
              class="search-bar-input-btn"
              style="background-image: url(/img/search.png)"
            ></button>
          </div>
        </form>
        <button onclick="onGetUserPos()" class="btn-user-pos">
          Go to your location
        </button>
      </div>
    </header>
    <div id="map" style="width: 100%; height: 400px"></div>
    <p>You are at: <span class="user-pos"></span></p>
    <section class="saved-locations-container">
      <span class="saved-locations-title">Yor Saved Locations:</span>
      <section class="locs container">
        <table class="locs-table rwd-table"></table>
      </section>
    </section>
    <script type="module" src="js/app.controller.js"></script>
  </body>
</html>
